<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <p>統計画面はホームに統合されました。自動で移動します。</p>

    location.replace('home.html?experience=demo&open=analysis');
  </script>

</html>

  <!-- グラフセクション -->
  <div class="charts-container">
    <div class="chart-wrapper">
      <h3 class="chart-title">📊 流通件数削減率</h3>
      <p class="chart-description">各分野がどれだけ処理件数を削減できるかを示します</p>
      <canvas id="volumeChart"></canvas>
    </div>

    <div class="chart-wrapper">
      <h3 class="chart-title">⏱️ 必要時間削減率</h3>
      <p class="chart-description">一件当たりに必要な時間をどれだけ短縮できるかを示します</p>
      <canvas id="timeChart"></canvas>
    </div>
  </div>

  <!-- 分野別詳細 -->
  <h2 class="section-title">📋 分野別の詳細指標</h2>
  <div id="domainDetailsGrid"></div>

  <!-- 行政DXの波及効果 -->
  <h2 class="section-title">🏛️ 行政DXが他分野に与える影響</h2>
  <div id="impactDetails">
    <ul></ul>
  </div>

  <!-- アクションボタン -->
  <div class="action-buttons">
    <button class="btn btn-secondary" id="backToDomainBtn">
      ← 分野一覧に戻る
    </button>
    <button class="btn btn-primary" id="backToHubBtn">
      🏠 ホームに戻る
    </button>
  </div>

  <!-- フッター -->
  <footer style="text-align: center; padding: 2rem; color: var(--text-light); font-size: 0.875rem;">
    <p>本分析は、全人口30万人の自治体におけるシミュレーション結果です。</p>
    <p>実際の導入効果は、自治体規模や既存システムにより異なります。</p>
  </footer>
</body>
</html>
