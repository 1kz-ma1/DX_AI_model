<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社会全体の影響分析 - DX×AIが変える、10年後の日本</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/demo-analysis.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <header class="analysis-header">
    <div class="container">
      <nav class="breadcrumb">
        <a href="#" id="backToDomain" class="breadcrumb-link">← 分野に戻る</a>
      </nav>
      <h1 class="analysis-title">📊 社会全体のDX×AI導入 影響分析</h1>
      <p class="analysis-subtitle">一日あたりのデータ流通量と削減効果を可視化</p>
    </div>
  </header>

  <main class="analysis-main">
    <div class="container">
      <!-- 切り替えボタン（Plain/Smart/AI） -->
      <section class="mode-selector-section">
        <div class="mode-buttons">
          <button class="mode-btn" data-mode="plain">
            <span class="mode-icon">📄</span>
            <span class="mode-name">Plain</span>
            <span class="mode-subtitle">電子化なし</span>
          </button>
          <button class="mode-btn active" data-mode="smart">
            <span class="mode-icon">⚙️</span>
            <span class="mode-name">Smart</span>
            <span class="mode-subtitle">工夫・連携</span>
          </button>
          <button class="mode-btn" data-mode="ai">
            <span class="mode-icon">🤖</span>
            <span class="mode-name">AI</span>
            <span class="mode-subtitle">AI導入</span>
          </button>
        </div>
      </section>

      <!-- メトリクスサマリー -->
      <section class="metrics-summary">
        <h2>効率化のインパクト</h2>
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-label">処理件数削減</div>
            <div class="metric-value" id="reductionPercentage">0%</div>
            <div class="metric-detail" id="reductionDetail">0 → 0 件</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">時間削減（毎日）</div>
            <div class="metric-value" id="timeSaving">0時間</div>
            <div class="metric-detail" id="timeSavingDetail">年間 0 日分</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">人件費削減</div>
            <div class="metric-value" id="costSaving">￥0</div>
            <div class="metric-detail" id="costSavingDetail">月額</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">行政依存度の影響</div>
            <div class="metric-value" id="adminImpact">-0%</div>
            <div class="metric-detail" id="adminImpactDetail">他分野への波及効果</div>
          </div>
        </div>
      </section>

      <!-- グラフセクション -->
      <section class="charts-section">
        <div class="chart-container">
          <h3>📈 全分野の処理件数推移</h3>
          <canvas id="volumeChart"></canvas>
        </div>

        <div class="chart-container">
          <h3>⏱️ 全分野の時間削減</h3>
          <canvas id="timeChart"></canvas>
        </div>
      </section>

      <!-- 分野別詳細 -->
      <section class="domain-details-section">
        <h2>各分野への影響</h2>
        <div class="domain-details-grid" id="domainDetailsGrid">
          <!-- 動的に生成 -->
        </div>
      </section>

      <!-- 行政DXの波及効果 -->
      <section class="admin-impact-section">
        <h2>🏛️ 行政DXがもたらす波及効果</h2>
        <div class="impact-explanation">
          <p>行政DXのレベルが全体のデータ流通効率に与える影響：</p>
          <div class="impact-details" id="impactDetails">
            <!-- 動的に生成 -->
          </div>
        </div>
      </section>

      <!-- 戻るボタン -->
      <div class="action-buttons">
        <button id="backToDomainBtn" class="btn btn-primary">
          分野詳細に戻る
        </button>
        <button id="backToHubBtn" class="btn btn-secondary">
          分野一覧に戻る
        </button>
      </div>
    </div>
  </main>

  <script src="assets/js/state.js"></script>
  <script src="assets/js/demo-analysis.js"></script>
</body>
</html>
