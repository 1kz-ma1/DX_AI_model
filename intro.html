<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめに - DX×AI 体験アプリ</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/intro.css">
</head>
<body>
  <main class="intro-container">
    <header class="intro-header">
      <h1>🏛️ DX×AI 体験アプリへようこそ</h1>
      <p>各分野のDX・AI導入による効率化を体験できます</p>
    </header>

    <div class="disclaimer">
      <strong>⚠️ ご注意</strong><br>
      本デモは制度・施設運用の単純化・誇張を含みます。実際の効果は環境により異なります。
    </div>

    <form id="profileForm">
      <div class="form-group">
        <label>
          <input type="checkbox" id="myna" name="myna" value="1">
          マイナンバーカード（保険証利用など）を活用する意思がある
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="online" name="online" value="1">
          オンライン資格確認対応の施設を利用する想定
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="consent_unify" name="consent_unify" value="1">
          包括同意による情報共有・簡略化の演出を許可
        </label>
      </div>

      <div class="form-group select-group">
        <label for="persona">利用者区分</label>
        <select id="persona" name="persona">
          <option value="citizen">市民（個人）</option>
          <option value="business">事業者</option>
          <option value="staff">自治体職員</option>
        </select>
      </div>

      <button type="submit" class="btn">体験を開始する →</button>
    </form>

    <a href="#" id="skipLink" class="skip-link" style="display: none;">すでに設定済み - スキップする →</a>
  </main>

  <script src="assets/js/state.js"></script>
  <script src="assets/js/intro.js"></script>
</body>
</html>
